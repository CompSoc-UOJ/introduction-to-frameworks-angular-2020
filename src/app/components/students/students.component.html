<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i> Students</h2>
  </div>
  <div class="col-md-6">
    <h5 class="pull-right text-muted">Total Students: {{ studentsCount }}</h5>
  </div>
</div>

<table *ngIf="studentsArray?.length > 0; else noStudent" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>DOB</th>
      <th>Gender</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of studentsArray">
      <td>{{ student._id }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.dob | date: 'MM-dd-yyyy' }}</td>
      <td>{{ student.sex }}</td>
      <td>
        <a class="btn btn-danger btn-sm"  (click)="toStudentDetails(student._id)"><i class="fa fa-arrow-circle-o-right"></i> Details</a>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noStudent>
  <hr />
  <h4>There are no Students in the system</h4>
</ng-template>
