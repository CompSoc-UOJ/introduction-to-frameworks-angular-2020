
<!-- Edit method -->
<div class="btn-group pull-right">
    <a (click)="editClient()" class="btn btn-secondary"> Edit</a>
    
    <!-- delete method -->
    <button type="button" class="btn btn-danger" (click)="deleteClient()">Delete</button>
    </div>
    
    <div *ngIf="student" class="card">
        <h3 class="card-header">{{student.name}}</h3>
        <div class="row">
            <div class="col-md-4">
                <h4> Student ID:{{student._id}}</h4>
            </div>
            <div class="col-md-4">
                <h3 class="pull-right">
                    Age:{{student.age}}
                </h3>
            </div>
            <div class="col-md-4">
                <h3 class="pull-right">
                    DOB:{{student.dob | date: 'MM-dd-yyyy'}}
                </h3>
            </div>
            <div class="col-md-4">
                <h3 class="pull-right">
                    Gender:{{student.sex}}
                </h3>
            </div>
        </div>
    </div>
