<div class="row">
    <div class="col-md-6">
        <a routerLink="/" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard</a>
    </div>
    <div class="col-md-6">
        <div class="btn-group pull-right">
            <a (click)="editClient()" class="btn btn-primary" style="right:30px;"> Edit</a>
            <button type="button" class="btn btn-danger" (click)="deleteClient()" style="right:5px;">Delete</button>
        </div>
    </div>
</div>

<div *ngIf="student" class="card container">
    <h3 class="card-header">{{student.name}}</h3>
    <div style="padding-left: 10% ;">
        <div class="row">

            <h4> Student ID : {{student._id}}</h4>
        </div>
        <div class="row">

            <h3 class="pull-right">
                Age : {{student.age}}
            </h3>
        </div>
        <div class="row">

            <h3 class="pull-right">
                DOB : {{student.dob | date: 'MM-dd-yyyy'}}
            </h3>
        </div>
        <div class="row">

            <h3 class="pull-right">
                Gender : {{student.sex}}
            </h3>

        </div>
    </div>
</div>
